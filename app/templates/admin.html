{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            padding: 0 20px;
            overflow-x: hidden;
        }
        .top{
            align-items: center;
            justify-content: left;
            column-gap: 20px;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="top" style="display: flex;">
        <h1>Admin</h1>
        <form action="/logout" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Logout?</button>
        </form>
    </div>
    <br>
    <h1>Add Books</h1>
    <hr><br>
    <form action="addbooks" method="post">
        {% csrf_token %}
        <label for="name">Book Name</label>
        <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter Username">
        <label for="image">Image Link</label>
        <input type="text" class="form-control" id="image" name="image" placeholder="Password">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author" placeholder="Re-enter Password">
        <button type="submit" class="btn btn-primary" style="margin: 20px 0;">Submit</button>
    </form>
    <br><br>
    <h1>Delete Books</h1>
    <hr><br>
    <form action="/admin" method="post">
        {% csrf_token %}
        <select name="dropdown">
            <option selected="selected" disabled>Books on the database</option>
            {% for i in book %}
            <option value="{{i.id}}">{{i.name}}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Delete?</button>
    </form>
    <br><br>
</body>
</html>
